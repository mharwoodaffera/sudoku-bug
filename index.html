<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Matt Harwood">
		<title>Sudoku App</title>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="text/javascript" src="sudscript.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" media="all" type="text/css" href="style.css">
	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<a class="navbar-brand" href="#">Sudoku App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a id="difficulty-dropdown" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" 
						data-placement="bottom" title="Create New Sudoku" data-content="Update the difficulty of the Sudoku">Difficulty</a>
						<div class="dropdown-menu">
							<a class="dropdown-item new-sudoku-easy active" href="#">Easy</a>
							<a class="dropdown-item new-sudoku-moderate" href="#">Moderate</a>
							<a class="dropdown-item new-sudoku-hard" href="#">Hard</a>
							<a class="dropdown-item new-sudoku-extreme" href="#">Extreme</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a id="size-dropdown" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
						data-placement="right" title="Create New Sudoku" data-content="Update the shape of the Sudoku">Size</a>
						<div class="dropdown-menu">
							<a class="dropdown-item new-sudoku-small" href="#">4x4</a>
							<a class="dropdown-item new-sudoku-medium active" href="#">9x9</a>
							<a class="dropdown-item new-sudoku-large" href="#">16x16</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link sudoku-tutorial" href="#">Tutorial</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
			<h5 class="navbar-text title-text">
				Easy Sudoku 9x9
			</h5>
		</nav>

		<main role="main" class="container">
			<!--<div class="title-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
				<h1 class="display-4 title-text">Easy Sudoku 9x9</h1>
			</div>-->
			<div class="row mb-3">
				<div class="col-md-9 themed-grid-col">
					<div id="sudoku" class="sudoku-board"></div>
				</div>				
				<div id="sidebar" class="col-md-3 themed-grid-col">
					<div class="container">
						<div class="row"><h6>Need help?</h6></div>
						<div class="row underline"></div>
						<div class="row">
							<div class="form-check">
								<input class="form-check-input options-toggle" type="checkbox" value="" id="optionsCheck">
								<label class="form-check-label" for="optionsCheck">Show Options</label>
							</div>
						</div>
						<div class="row"><button type="button" id="solve-step-btn" class="btn btn-outline-secondary" 
							data-placement="right" title="Solve one square" data-content="Let us take the next move!">Solve One</button></div>
						<div class="row"><button type="button" id="solve-all-btn" class="btn btn-outline-secondary"
							data-placement="bottom" title="Solve one square" data-content="Let us take the next move!">Solve All</button></div>
						<div class="row underline"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
